{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'generator/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'generator/img/robot.png' %}" alt="Logo">
        <span class="logo">Best friend</span>
        <h3>Navigations</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> About bot</li></a>
            <a href="{% url 'links' %}"><li><i class="fa-solid fa-address-book"></i> Links</li></a>
            <a href="{% url 'generate' %}"><li><i class="fa-solid fa-code"></i> Friend</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
